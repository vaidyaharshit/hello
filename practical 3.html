<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Basic Webpage </title>
  <style>
   /* Marquee Text */
    marquee {
      color: red;
      font-size: 24px;
      font-weight: bold;
      padding: 10px;
      background-color: black;
    }
  </style>
</head>
<body id="top">
  <!-- Marquee -->
  <marquee>
    üòÅ Welcome to my first webpage!
  </marquee>

  <!-- Section with background color -->
  <section class="section-blue">
    <h2>HTML</h2>
    <p><i>HTML</i> <u>webpages</u></p>
  </section>

  <!-- Unordered List with background color -->
  <section class="section-gray">
    <ul>
      <li>HTML</li>
      <li>CSS</li>
    </ul>
  </section>

  <!-- Ordered List with background color -->
  <section class="section-peach">
    <ol>
      <li>Write code</li>
      <li>Save File</li>
    </ol>
  </section>

  <!-- Image with background color -->
  <section class="section-green">
    <img src="https://via.placeholder.com/120" alt="image">
  </section>

  <!-- Links section -->
  <section class="section-gray">
    <a href="https://google.com">External</a> |
    <a href="#top">Internal</a> |
    <a href="mailto:test@gmail.com">Email</a>
  </section>

</body>
</html>
